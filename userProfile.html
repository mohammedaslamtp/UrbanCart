<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
    <link rel="stylesheet" href="userProfile.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- font awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>

    <main class="container">
        <!-- sidebar start -->
        <button class="toggle-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars text-dark"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header ms-auto">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group list-group-flush costum-border">
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href=""><b> Account details</b></a>
                    </li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="address.html">Address</a></li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="">Oders</a></li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="">Whishlist</a></li>
                    <li class="list-group-item "><a class="text-decoration-none text-danger" href="">Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- sidebar end -->

        <!-- main content -->

        <section class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 d-flex flex-column align-items-center">
                <h1 class="pt-5 text-center">Your Account</h1>

                <div class="user-details col-12 col-md-12 d-flex align-items-center flex-column">
                    <div class="col-3 d-flex flex-column align-items-center mt-2">
                        <i class="bi bi-person-circle" style="font-size: 4em;"></i>
                    </div>
                    <div class="col-9" style="margin-top: 2em;">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control mt-2 rounded-0" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control mt-2 rounded-0" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputphone1">Phone</label>
                                <input type="tel" class="form-control mt-2 rounded-0" id="exampleInputphone1"
                                    placeholder="Phone">
                            </div>
                            <button type="submit" class="d-none"></button>
                        </form>
                        <button type="button" class="btn btn-warning mt-3" onclick="submitForm()">Save changes</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="row justify-content-center pb-4" style="margin-top: 7em;">
            <div class="col-10 col-md-4">
                <form id="passwordChange">
                    <h5 class="mb-5 text-center">change password</h5>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Current Password</label>
                        <input type="password" class="form-control mt-2 rounded-0" id="exampleInputCurrentPassword1"
                            aria-describedby="passwordHelp" placeholder="Current password">
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputPassword1">New Password</label>
                        <input type="password" class="form-control mt-2 rounded-0" id="exampleInputNewPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group mt-4">
                        <label for="exampleInputphone1">Confirm Pasword</label>
                        <input type="password" class="form-control mt-2 rounded-0" id="exampleInputCPassword1"
                            placeholder="Phone">
                    </div>
                    <button type="submit" class="d-none"></button>
                </form>
                <button type="submit" class="btn btn-warning mt-3" onclick="changePassword()">Save</button>
            </div>
        </section>
    </main>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function submitForm() {
            Swal.fire(
                'Changes Saved!',
                'click it!',
                'success'
            )
            setTimeout(() => {
                $('#signupForm').submit()
            }, 1500)
        }

        function changePassword() {
            Swal.fire(
                'Password changed!',
                'click it!',
                'success'
            )
            setTimeout(() => {
                $('#passwordChange').submit()
            }, 1500)
        }
    </script>
</body>

</html>
