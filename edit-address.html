<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit address</title>
    <link rel="stylesheet" href="userProfile.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- font awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- sidebar start -->
        <button class="toggle-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars text-dark"></i></button>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header ms-auto">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group list-group-flush costum-border">
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="userProfile.html">
                            Account details</a>
                    </li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark"
                            href="address.html"><b>Address</b></a>
                    </li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="">Oders</a></li>
                    <li class="list-group-item"><a class="text-decoration-none text-dark" href="">Whishlist</a></li>
                    <li class="list-group-item "><a class="text-decoration-none text-danger" href="">Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- sidebar end -->
        <section class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="exampleInputAddress1">Address Name</label>
                        <input class="form-control mt-2 rounded-0" id="exampleInputAddress1"
                            aria-describedby="addressHelp" placeholder="Enter Address">
                    </div>
                    <div class="form-group mt-4">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control mt-2 rounded-0"
                            placeholder="Full Name">
                    </div>
                    <div class="form-group mt-4">
                        <label for="country">Country/Region</label>
                        <input type="text" class="form-control mt-2 rounded-0" 
                            placeholder="Country/Region">
                    </div>
                    <div class="form-group mt-4">
                        <label for="country">Street Address</label>
                        <textarea rows="10" cols="10" type="text" class="form-control mt-2 rounded-0" 
                            placeholder="Your address"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <label for="town">Town/City</label>
                        <input type="text" class="form-control mt-2 rounded-0" placeholder="Town">
                    </div>
                    <div class="form-group mt-4">
                        <label for="country">State</label>
                        <input type="text" class="form-control mt-2 rounded-0" placeholder="state">
                    </div>
                    <div class="form-group mt-4">
                        <label for="pincode">Pincode</label>
                        <input type="number" class="form-control mt-2 rounded-0" placeholder="Pincode">
                    </div>
                    <div class="form-group mt-4">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control mt-2 rounded-0" placeholder="Phone">
                    </div>
                    <div class="form-group mt-4">
                        <label for="altPhone">Alternate Phone</label>
                        <input type="tel" class="form-control mt-2 rounded-0" placeholder="Alternate Phone">
                    </div>
                    <button type="submit" class="d-none"></button>
                </form>
            </div>
        </section>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
